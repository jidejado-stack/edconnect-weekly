<body>
  
    <div class = "container-fluid-justify-end">

    <span class="navbar-toggler-icon"></span>

        <form class="form-inline">

    <div class = "container">
    <div class="mx-auto" style="width: 800px;">
        <h1>Sign up</h1>
       <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control"placeholder = "First Name" name = "firstName">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" placeholder = "Last Name" name="lastName" >
    </div>
       <div class="form-group col-md-6">
      <label for="emailaddress">Email Address </label>
      <input type="text" class="form-control" placeholder = "Your Email Address" name="email">
    </div>
       <div class="form-group col-md-6">
      <label for="password">Password </label>
      <input type="password" class="form-control" placeholder = "Your Password" name="password">
    </div>
       <div class="form-group col-md-4">
      <label for="program">Program</label>
      <select id =  "inputProgram" class = "form-control">
           <option selected>Choose...</option>
          <option>Student</option>
          <option>Visitor</option>
           </select>
    </div>
      <div class="form-group col-md-4">
      <label for="matriculationNumber">Matriculation Number </label>
      <input type="text" class="form-control" placeholder = "e.g 16/2020" name="matricNumber">
    </div>
      <div class="form-group col-md-4">
      <label for="program">Graduation Year</label>
      <select id ="graduationYear" class = "form-control" name="graduationYear">
           <option selected>Choose...</option>
          <option>2013</option>
          <option>2014</option>
            <option>2015</option>
          <option>2016</option>
            <option>2017</option>
          <option>2018</option>
            <option>2019</option>
          <option>2020</option>
            <option>2021</option>
           </select>
    </div>
           </div>

           <div class = "footer">
        <p>Project Explorer@ 2020.<b>Edconnect</b>  </p>
        </div>
        </form>
        </div>
